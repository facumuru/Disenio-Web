        {

            col2.innerHTML="Mundo"
            
        }
    function deleteRow()
    {
        var body= document.getElementsByTagName("tbody")[0].deleteRow(-1) //PONER QUE TE ELIMINE LA ULTIMA POSICION 
        
    }


</script>
